<!doctype html>
<html>
<head>
    <title>Employee Details</title>
    <meta name="description" content="The list of Employees working for the Living Earth Project">
    <meta name="keywords" content="Employees Living Earth">
</head>

<body>
    <form>
        
        <label for="EmployeeID">ID</label><br>
        <input type="text" id ="EmployeeID" disabled="true"><br><br>
        
        <label for="EmployeeFirstname">First Name</label><br>
        <input type="text" id ="EmployeeFirstname"><br><br>

        <label for="EmployeeLastname">Last Name</label><br>
        <input type="text" id ="EmployeeLastname"><br><br>

        <label for="EmployeeSalary">Annual Salary</label><br>
        <input type="text" id ="EmployeeSalary"><br><br>

        <label for="EmployeeBirthday">Birthday</label><br>
        <input type="text" id ="EmployeeBirthday"><br><br>   
        
        <label for="EmployeeInsurance">Annual Insurance Costs</label><br>
        <input type="text" id ="EmployeeInsurance"><br><br>

        <label for="Employed">Date Employed</label><br>
        <input type="text" id ="Employed"><br><br>

        <label for="Costs">Responsible Costs</label><br>
        <select multiple id="Costs">
            <option>Building Cost</option>
            <option>Reparation Cost</option>
            <option>Operation Cost</option>
        </select><br><br>

        <input type="submit"/>
        <button onclick='history.back()'>Cancel</button>

    </form>>
</body>
</html>
