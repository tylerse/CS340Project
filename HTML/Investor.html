<!doctype html>
<html>
<head>
    <title>Investor Details</title>
    <meta name="description" content="The list of Investors of the Living Earth Project">
    <meta name="keywords" content="Customers Living Earth">
</head>

<body>
    <form>
        
        <label for="InvestorID">ID</label><br>
        <input type="text" id ="InvestorID" disabled="true"><br><br>
        
        <label for="InvestorName">Full Name</label><br>
        <input type="text" id ="InvestorName"><br><br>

        <label for="InvestorBirthday">Birthday</label><br>
        <input type="text" id ="InvestorBirthday"><br><br>   
        
        <label for="InvestAmount">Amount Invested</label><br>
        <input type="text" id ="InvestAmount"><br><br>

        <label for="Profit">Profit</label><br>
        <input type="text" id ="Profit"><br><br>

        <label for="ProfitName">Profit Name</label><br>
        <input type="text" id ="ProfitName"><br><br>

        <label for="Costs">Responsible Costs</label><br>
        <select multiple id="Costs">
            <option>Building Cost</option>
            <option>Reparation Cost</option>
            <option>Operation Cost</option>
        </select><br><br>

        <input type="submit"/>
        <button onclick='history.back()'>Cancel</button>

    </form>>
</body>
</html>
